<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grocery List Helper</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
