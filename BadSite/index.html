<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad Site</title>
  </head>
  <body>
    <a href="https://localhost:7021/api/cartproducts">Get cartproducts json</a>
    <button id="postBtn">Send fetch delete</button>
    <form name="logoutform" method="post" action="https://localhost:7021/api/Account/Logout">
      <button type="submit">Log out</button>
    </form>
    <form name="deleteform" method="post" action="https://localhost:7021/api/storeproducts">
      <button type="submit">Delete cartproducts</button>
    </form>
  </body>
  <script defer>
    const btn = document.getElementById("postBtn");
    btn.addEventListener("click", async () => {
      console.log("Deleting cartproducts");
      try {
        const response = await fetch("https://localhost:7021/api/cartproducts", {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          },
        });
        if (response.ok) {
          const body = await response.text();
          console.log(body);
        }
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</html>
