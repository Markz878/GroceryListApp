name: Build and deploy ASP.Net Core app to Azure Web App GroceryListHelper

permissions:
  id-token: write
  contents: read
  actions: read
  security-events: write

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      AddLogging: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Build
        run: dotnet build Server --configuration Release

      # - name: Initialize CodeQL
      #   uses: github/codeql-action/init@v2
      #   with:
      #     languages: csharp

      # - name: Autobuild
      #   uses: github/codeql-action/autobuild@v2

      # - name: Perform CodeQL Analysis
      #   uses: github/codeql-action/analyze@v2

      - name: Run Azurite in Docker
        run: docker run -p 10002:10002 -d mcr.microsoft.com/azure-storage/azurite

      - name: Run Tests
        run: dotnet test Tests -c Release --collect:"XPlat Code Coverage" --results-directory ./coverage --settings runsettings.xml --logger "console;verbosity=normal"

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: console
          thresholds: '65 85'

      - name: Install Playwright
        run: |
          dotnet build E2ETests -c Release
          pwsh E2ETests/bin/Release/net7.0/playwright.ps1 install

      - name: Run E2E Tests
        run: dotnet test E2ETests -c Release

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      WebappPackagePath: 'publish'
      WebsiteName: 'grocerylisthelper'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
                  
      - name: Minify tailwind output
        run: |
          cd Client
          npm install -D tailwindcss
          npx tailwindcss -i Styles/input.css -o wwwroot/css/output.css --minify

      - name: Publish app
        run: dotnet publish Server -c Release -o "${{ env.WebappPackagePath }}"

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Azure Infra
        run: >
          az deployment group create --resource-group ${{ secrets.AZURE_RG }} 
          --template-file Infrastructure/main.bicep 
          --parameters webSiteName=${{ env.WebsiteName }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WebsiteName }}
          package: ${{ env.WebappPackagePath }}
